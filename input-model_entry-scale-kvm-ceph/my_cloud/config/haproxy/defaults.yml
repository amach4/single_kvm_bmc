---

vip_check_defaults: "check inter 2000 rise 2 fall 5"

vip_options_defaults:
        - "option httpchk GET /"

haproxy_globals:
        - "chroot /var/lib/haproxy"
        - "user haproxy"
        - "group haproxy"
        - "daemon"
        - "log /dev/log local0 notice"
        - "maxconn 100000"
        - "stats socket /run/haproxy/admin.sock mode 660 level admin"
        - "stats timeout 30s"
        - "ssl-default-bind-options no-sslv3"
        - "ssl-default-server-options no-sslv3"
        - "ssl-default-bind-ciphers HIGH:!aNULL:!eNULL:!DES:!3DES:!SSLv3:!TLSv1:!CAMELLIA"
        - "ssl-default-server-ciphers HIGH:!aNULL:!eNULL:!DES:!3DES:!SSLv3:!TLSv1:!CAMELLIA"
haproxy_processes: 3
haproxy_is_baremetal: "{{ True if ansible_virtualization_role == 'host' else False  }}"
haproxy_defaults:
        - "balance roundrobin"
        - "maxconn 1500"
        - "errorfile 400 /etc/haproxy/errors/400.http"
        - "errorfile 403 /etc/haproxy/errors/403.http"
        - "errorfile 408 /etc/haproxy/errors/408.http"
        - "errorfile 500 /etc/haproxy/errors/500.http"
        - "errorfile 502 /etc/haproxy/errors/502.http"
        - "errorfile 503 /etc/haproxy/errors/503.http"
        - "errorfile 504 /etc/haproxy/errors/504.http"
        - "log global"
        - "mode tcp"
        - "option dontlognull"
        - "option tcpka"
        - "option tcplog"
        - "retries 3"
        - "timeout check 10s"
        - "timeout client 10m"
        - "timeout connect 10s"
        - "timeout http-request 10s"
        - "timeout queue 1m"
        - "timeout server 10m"

bind_defaults: ''
haproxy_service: haproxy
haproxy_restart_required: false
haproxy_restart_packages:
    - haproxy
haproxy_conf_dir: "/etc/haproxy/helion-conf.d"
