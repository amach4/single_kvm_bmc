---
sub_service:
  hosts: CND-.*
  name: cinder
  service: cinder
  monitoring:
    enabled: true
    external_name: block-storage
    logging_dir: /var/log/cinder
  logging_options:
    - files:
      - /var/log/cinder/cinder-api.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 256M
      - rotate 14
      - create 640 cinder adm
    - files:
      - /var/log/cinder/cinder-api-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 256M
      - rotate 1
      - create 640 cinder adm
    - files:
      - /var/log/cinder/cinder-backup.log
      - /var/log/cinder/cinder-volume.log
      - /var/log/cinder/cinder-scheduler.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 80M
      - rotate 14
      - create 640 cinder adm
    - files:
      - /var/log/cinder/cinder-backup-json.log
      - /var/log/cinder/cinder-volume-json.log
      - /var/log/cinder/cinder-scheduler-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 80M
      - rotate 1
      - create 640 cinder adm
    - files:
      - cinder/cinder-audit.log
      centralized_audit_logging:
        enabled: true
        format: rawjson
