---
sub_service:
  hosts: FRE-AGN
  name: freezer-agent
  service: freezer
  monitoring:
    enabled: true
    external_name: backup
    logging_dir: /var/log/freezer-agent
  logging_options:
    - files:
      - /var/log/freezer-agent/freezer-agent.log
      - /var/log/freezer-agent/freezer-scheduler.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 80M
      - rotate 14
      - create 640 root adm
    - files:
      - /var/log/freezer-agent/freezer-agent-json.log
      - /var/log/freezer-agent/freezer-scheduler-json.log
      centralized_logging:
        enabled: true
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 80M
      - rotate 14
      - create 640 root adm
