---
sub_service:
  hosts: .*
  # Name overrides package provided profile intentionally
  name: syslog
  service: foundation
  os_family: RedHat
  logging_options:
    - files:
      - /var/log/boot.log
      - /var/log/cron
      - /var/log/maillog
      - /var/log/messages
      - /var/log/secure
      - /var/log/spooler
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - weekly
      - maxsize 45M
      - missingok
      - notifempty
#      - copytruncate	# any log with postrotate script should not have copytruncate
      - compress
      - sharedscripts
      - postrotate
      - "  kill -HUP $(cat /var/run/syslogd.pid 2> /dev/null) &> /dev/null || true"
      - endscript
      - create 640 root adm
    - files:
      - /var/log/install_package.log
      - /var/log/setup_systemd.log
      - /var/log/tuned/tuned.log
      - /var/log/dmesg
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - weekly
      - maxsize 45M
      - missingok
      - notifempty
#      - copytruncate   # any log with postrotate script should not have copytruncate
      - compress
      - postrotate
      - "  kill -HUP $(cat /var/run/syslogd.pid 2> /dev/null) &> /dev/null || true"
      - endscript
      - create 644 root root
    - files:
      - /var/log/ntpstats/*
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - weekly
      - maxsize 45M
      - missingok
      - notifempty
#      - copytruncate   # any log with postrotate script should not have copytruncate
      - compress
      - postrotate
      - "  kill -HUP $(cat /var/run/syslogd.pid 2> /dev/null) &> /dev/null || true"
      - endscript
      - create 644 ntp ntp
