---
sub_service:
  hosts: .*
  name: apt
  service: foundation
  os_family: Debian
  logging_options:
    - files:
      - /var/log/apt/history.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - monthly
      - maxsize 20M
      - missingok
      - notifempty
      - copytruncate
      - compress
      - sharedscripts
      - create 644 root root
    - files:
      - /var/log/apt/term.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - monthly
      - maxsize 20M
      - missingok
      - notifempty
      - copytruncate
      - compress
      - sharedscripts
      - create 640 root adm
