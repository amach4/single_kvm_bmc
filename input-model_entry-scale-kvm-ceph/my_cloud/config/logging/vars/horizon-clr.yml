---
sub_service:
  hosts: HZN-WEB
  name: horizon
  service: horizon
  monitoring:
    enabled: true
    external_name: web-ui
    logging_dir: /var/log/horizon
  logging_options:
    - files:
      - /var/log/horizon/horizon_access.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - maxsize 100M
      - rotate 7
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 644 root root
    - files:
      - /var/log/horizon/horizon_error.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - maxsize 300M
      - rotate 7
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 644 root root
    - files:
      - /var/log/horizon/horizon-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - maxsize 400M
      - rotate 5
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 640 horizon horizon
    - files:
      - /var/log/horizon/management/management.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - maxsize 45M
      - rotate 7
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 644 horizon-venv horizon-venv
    - files:
      - /var/log/horizon/management/management-json.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - maxsize 45M
      - rotate 7
      - compress
      - missingok
      - notifempty
      - copytruncate
      - create 644 horizon-venv horizon-venv
