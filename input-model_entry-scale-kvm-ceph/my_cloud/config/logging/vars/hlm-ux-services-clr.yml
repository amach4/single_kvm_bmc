---
sub_service:
  hosts: HUX-SVC
  name: hlm-ux-services
  service: hlm-ux-services
  logging_options:
    - files:
      - /var/log/hlm-ux-services/service.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 200M
      - rotate 5
      - create 640 stack stack
