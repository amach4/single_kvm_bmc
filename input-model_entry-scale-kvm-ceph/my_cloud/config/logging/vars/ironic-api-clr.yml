---
sub_service:
  hosts: IRN-API
  name: ironic-api
  service: ironic
  monitoring:
    enabled: true
    external_name: baremetal
    logging_dir: /var/log/ironic
  logging_options:
    - files:
      - /var/log/ironic/ironic-api.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
#      - copytruncate   # any log with postrotate script should not have copytruncate
      - maxsize 45M
      - rotate 7
      - create 640 ironic adm
      - postrotate
      - "  if [ -f /var/run/rsyslogd.pid ] ; then kill -HUP $(cat /var/run/rsyslogd.pid 2> /dev/null) &> /dev/null; fi || true"
      - endscript
    - files:
      - /var/log/ironic/ironic-api-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
#      - copytruncate   # any log with postrotate script should not have copytruncate
      - maxsize 45M
      - rotate 5
      - create 640 ironic adm
      - postrotate
      - "  if [ -f /var/run/rsyslogd.pid ] ; then kill -HUP $(cat /var/run/rsyslogd.pid 2> /dev/null) &> /dev/null; fi || true"
      - endscript
    - files:
      - ironic/ironic-api-audit.log
      centralized_audit_logging:
        enabled: true
        format: rawjson
