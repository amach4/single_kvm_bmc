---
sub_service:
  hosts: .*
  # Name overrides package provided profile intentionally
  name: rsyslog
  service: foundation
  os_family: Debian
  logging_options:
    - files:
      - /var/log/syslog
      centralized_logging:
        enabled: true
        format: json
      log_rotate:
      - daily
      - rotate 7
      - maxsize 500M
      - missingok
      - notifempty
#      - copytruncate	# any log with postrotate script should not have copytruncate
      - compress
      - postrotate
      - "  kill -HUP $(cat /var/run/rsyslogd.pid 2> /dev/null) &> /dev/null || true"
      - endscript
      - create 640 root adm
    - files:
      - /var/log/daemon.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - daily
      - maxsize 500M
      - missingok
      - notifempty
#      - copytruncate	# any log with postrotate script should not have copytruncate
      - compress
      - postrotate
      - "  kill -HUP $(cat /var/run/rsyslogd.pid 2> /dev/null) &> /dev/null || true"
      - endscript
      - create 640 root adm
    - files:
      - /var/log/mail.info
      - /var/log/mail.warn
      - /var/log/mail.err
      - /var/log/mail.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - weekly
      - maxsize 10M
      - missingok
      - notifempty
#      - copytruncate	# any log with postrotate script should not have copytruncate
      - compress
      - sharedscripts
      - postrotate
      - "  kill -HUP $(cat /var/run/rsyslogd.pid 2> /dev/null) &> /dev/null || true"
      - endscript
      - create 640 root adm
    - files:
      - /var/log/auth.log
      - /var/log/boot.log
      - /var/log/cron.log
      - /var/log/debug
      - /var/log/kern.log
      - /var/log/lpr.log
      - /var/log/messages
      - /var/log/user.log
      - /var/log/dmesg
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - weekly
      - maxsize 45M
      - missingok
      - notifempty
#      - copytruncate	# any log with postrotate script should not have copytruncate
      - compress
      - sharedscripts
      - postrotate
      - "  kill -HUP $(cat /var/run/rsyslogd.pid 2> /dev/null) &> /dev/null || true"
      - endscript
      - create 640 root adm
    - files:
      - /var/log/apparmor/*
      - /var/log/sysstat/*
      - /var/log/install_package.log
      - /var/log/rsyncd.log
      - /var/log/setup_systemd.log
      - /var/log/mcelog
      - /var/log/fontconfig.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - weekly
      - maxsize 45M
      - missingok
      - notifempty
#      - copytruncate   # any log with postrotate script should not have copytruncate
      - compress
      - postrotate
      - "  kill -HUP $(cat /var/run/rsyslogd.pid 2> /dev/null) &> /dev/null || true"
      - endscript
      - create 644 root root
    - files:
      - /var/log/ntpstats/*
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - rotate 7
      - weekly
      - maxsize 45M
      - missingok
      - notifempty
#      - copytruncate   # any log with postrotate script should not have copytruncate
      - compress
      - postrotate
      - "  kill -HUP $(cat /var/run/rsyslogd.pid 2> /dev/null) &> /dev/null || true"
      - endscript
      - create 644 ntp ntp
