---
sub_service:
  hosts: MON-PST
  name: monasca-persister
  service: monasca
  monitoring:
    enabled: true
    external_name: monitoring
    logging_dir: /var/log/monasca
  logging_options:
    - files:
      - /var/log/monasca/persister/monasca-persister.log
      centralized_logging:
        enabled: true
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 90M
      - rotate 5
      - create 640 mon-persister monasca
