---
sub_service:
  hosts: FND-SPA
  name: spark
  service: foundation
  monitoring:
    enabled: false
    external_name: spark
    logging_dir: /var/log/spark
  logging_options:
    - files:
      - /var/log/spark/spark-master.log
      - /var/log/spark/spark-worker.log
      centralized_logging:
        enabled: true
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - notifempty
      - copytruncate
      - maxsize 45M
      - rotate 7
      - create 644 root root
