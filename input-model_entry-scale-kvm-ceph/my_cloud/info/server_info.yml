compute1:
    control-plane-name: control-plane-1
    disk-model:
        name: COMPUTE-DISKS
        volume-groups:
        -   logical-volumes:
            -   fstype: ext4
                mount: /
                name: root
                size: 35%
            -   fstype: ext4
                mkfs-opts: -O large_file
                mount: /var/log
                name: log
                size: 50%
            -   fstype: ext4
                mkfs-opts: -O large_file
                mount: /var/crash
                name: crash
                size: 10%
            name: hlm-vg
            physical-volumes:
            - /dev/sda_root
        -   logical-volumes:
            -   fstype: ext4
                mkfs-opts: -O large_file
                mount: /var/lib/nova
                name: compute
                size: 95%
            name: vg-comp
            physical-volumes:
            - /dev/sdb
    failure-zone: AZ1
    hostname: helion-cp1-comp0001-mgmt
    net_data:
        BOND0:
            EXTERNAL-VM-NET:
                addr: null
                addresses: []
                cidr: null
                endpoints: {}
                gateway-ip: null
                network-group: EXTERNAL-VM
                tagged-vlan: true
                vlan-id: 102
            GUEST-NET:
                addr: 10.1.1.5
                addresses:
                - 10.1.1.1-10.1.1.254
                cidr: 10.1.1.0/24
                endpoints: {}
                gateway-ip: 10.1.1.1
                network-group: GUEST
                tagged-vlan: true
                vlan-id: 103
            MANAGEMENT-NET:
                addr: 192.168.10.20
                addresses:
                - 192.168.10.1-192.168.10.250
                cidr: 192.168.10.0/24
                endpoints:
                    freezer-agent:
                        use-tls: false
                    lifecycle-manager-target:
                        use-tls: false
                    logging-producer:
                        use-tls: false
                    logging-rotate:
                        use-tls: false
                    monasca-agent:
                        use-tls: false
                    neutron-l3-agent:
                        use-tls: false
                    neutron-lbaasv2-agent:
                        use-tls: false
                    neutron-metadata-agent:
                        use-tls: false
                    neutron-openvswitch-agent:
                        use-tls: false
                    nova-compute:
                        use-tls: false
                    nova-compute-kvm:
                        use-tls: false
                    ntp-client:
                        use-tls: false
                    stunnel:
                        use-tls: false
                gateway-ip: 192.168.10.1
                network-group: MANAGEMENT
                tagged-vlan: false
                vlan-id: 100
            OSD-CLIENT-NET:
                addr: 192.168.12.7
                addresses:
                - 192.168.12.1-192.168.12.254
                cidr: 192.168.12.0/24
                endpoints: {}
                gateway-ip: 192.168.12.1
                network-group: OSD-CLIENT
                tagged-vlan: true
                vlan-id: 105
    region: region1
    role: COMPUTE-ROLE
    state: allocated
controller1:
    control-plane-name: control-plane-1
    disk-model:
        device-groups:
        -   consumer:
                attrs:
                    rings:
                    - account
                    - container
                    - object-0
                name: swift
