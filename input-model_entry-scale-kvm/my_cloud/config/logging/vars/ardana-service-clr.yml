---
sub_service:
  hosts: ARD-SVC
  name: ardana-service
  service: ardana-service
  logging_options:
    - files:
      - /var/log/ardana_installer/installer-server.log
      - /var/log/ardana-service/ardana-service.log
      - /var/log/ardana-service/logs/trigger.txt
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 5M
      - rotate 5
      - create 640 ardana ardana
      - su ardana ardana
