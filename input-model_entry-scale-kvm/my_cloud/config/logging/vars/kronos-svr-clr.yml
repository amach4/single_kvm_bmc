---
sub_service:
  hosts: LOG-SVR
  name: kronos-svr
  service: kronos
  logging_options:
    - files:
      - /var/log/kronos/kronos-api.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - maxsize 400M
      - rotate 7
      - compress
      - missingok
      - copytruncate
      - create 640 kronos adm
    - files:
      - /var/log/kronos/elasticsearch.log
      - /var/log/kronos/esutil.log
      - /var/log/kronos/wsgi.log
      - /var/log/kronos/wsgi-access.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - maxsize 45M
      - rotate 7
      - compress
      - missingok
      - copytruncate
      - create 640 kronos adm
