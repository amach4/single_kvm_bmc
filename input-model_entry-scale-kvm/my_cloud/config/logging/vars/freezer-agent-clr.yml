---
freezer_log_user: "{{ 'root' if deployer_media_legacy_layout|bool else 'freezer' }}"
freezer_log_group: "{{ 'adm' if deployer_media_legacy_layout|bool else 'freezer' }}"

sub_service:
  hosts: FRE-AGN
  name: freezer-agent
  service: freezer
  monitoring:
    enabled: true
    external_name: backup
    logging_dir: /var/log/freezer-agent
  logging_options:
    - files:
      - /var/log/freezer-agent/freezer-agent-json.log
      - /var/log/freezer-agent/freezer-scheduler-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 80M
      - rotate 14
      - su root root
