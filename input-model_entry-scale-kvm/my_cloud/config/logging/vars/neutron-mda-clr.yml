---
sub_service:
  hosts: NEU-MDA
  name: neutron-mda
  service: neutron
  monitoring:
    enabled: true
    external_name: networking
    logging_dir: /var/log/neutron
  logging_options:
    - files:
      - /var/log/neutron/neutron-metadata-agent.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 45M
      - rotate 7
      - create 640 neutron adm
    - files:
      - /var/log/neutron/neutron-metadata-agent-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 45M
      - rotate 3
      - create 640 neutron adm
    - files:
      - /var/log/neutron/neutron-ns-metadata-proxy*.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 100K
      - rotate 1
      - create 640 root root
