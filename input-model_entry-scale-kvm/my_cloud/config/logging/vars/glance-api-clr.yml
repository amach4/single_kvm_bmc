---
sub_service:
  hosts: GLA-API
  name: glance-api
  service: glance
  monitoring:
    enabled: true
    external_name: image-service
    logging_dir: /var/log/glance
  logging_options:
    - files:
      - /var/log/glance/glance-api.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - maxsize 340M
      - rotate 7
      - compress
      - missingok
      - copytruncate
      - create 640 glance adm
    - files:
      - /var/log/glance/glance-cache.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - maxsize 150M
      - rotate 5
      - compress
      - missingok
      - copytruncate
      - create 640 glance adm
    - files:
      - /var/log/glance/glance-api-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - maxsize 150M
      - rotate 4
      - compress
      - missingok
      - copytruncate
      - create 640 glance adm
    - files:
      - glance/glance-audit.log
      centralized_audit_logging:
        enabled: true
        format: rawjson
