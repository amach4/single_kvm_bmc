---
sub_service:
  hosts: LOG-ROT
  name: kronos-pro
  service: kronos
  logging_options:
    - files:
      - /var/log/kronos/logrotate_if_needed.log
      - /var/log/kronos/rotate_if_exceeded_quota.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - maxsize 45M
      - rotate 7
      - compress
      - missingok
      - copytruncate
      - create 640 kronos adm
