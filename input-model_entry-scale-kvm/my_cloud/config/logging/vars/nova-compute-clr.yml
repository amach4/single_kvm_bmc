---
sub_service:
  hosts: NOV-CMP
  name: nova-compute
  service: nova
  monitoring:
    enabled: true
    external_name: compute
    logging_dir: /var/log/nova
  logging_options:
    - files:
      - /var/log/nova/nova-compute.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 200M
      - rotate 7
      - create 640 nova adm
    - files:
      - /var/log/nova/nova-compute-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 20M
      - rotate 5
      - create 640 nova adm
