---
sub_service:
  hosts: DES-ZMG
  name: designate-zone-manager
  service: designate
  monitoring:
    enabled: true
    external_name: dns
    logging_dir: /var/log/designate
  logging_options:
    - files:
      - /var/log/designate/designate-zone-manager.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - delaycompress
      - missingok
      - copytruncate
      - maxsize 100M
      - rotate 7
      - create 640 designate adm
    - files:
      - /var/log/designate/designate-zone-manager-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - compress
      - delaycompress
      - missingok
      - copytruncate
      - maxsize 100M
      - rotate 5
      - create 640 designate adm
