---
sub_service:
  hosts: HEA-API
  name: heat
  service: heat
  monitoring:
    enabled: true
    external_name: orchestration
    logging_dir: /var/log/heat
  logging_options:
    - files:
      - /var/log/heat/heat-api.log
      - /var/log/heat/heat-engine.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 100M
      - rotate 20
      - create 640 heat adm
    - files:
      - /var/log/heat/heat-api-json.log
      - /var/log/heat/heat-engine-json.log
      - /var/log/heat/heat-api-cfn-json.log
      - /var/log/heat/heat-api-cloudwatch-json.log
      centralized_logging:
        enabled: true
        format: rawjson
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 100M
      - rotate 5
      - create 640 heat adm
    - files:
      - /var/log/heat/heat-api-cfn.log
      - /var/log/heat/heat-api-cloudwatch.log
      centralized_logging:
        enabled: false
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 100M
      - rotate 7
      - create 640 heat adm
    - files:
      - heat/heat-api-audit.log
      - heat/heat-api-cfn-audit.log
      - heat/heat-api-cloudwatch-audit.log
      centralized_audit_logging:
        enabled: true
        format: rawjson
