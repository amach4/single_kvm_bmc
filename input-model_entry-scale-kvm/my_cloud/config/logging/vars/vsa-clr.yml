---
sub_service:
  hosts: VSA-BLK
  name: vsa
  service: vsa
  logging_options:
    - files:
      - /var/log/storevirtual-installer.log
      centralized_logging:
        enabled: true
        format: json
      log_rotate:
      - daily
      - compress
      - missingok
      - copytruncate
      - maxsize 100M
      - rotate 5
      - create 640 root adm
