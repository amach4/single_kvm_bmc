---
multipath_user_friendly_names: "no"

multipath_devices:
  - vendor: "3PARdata"
    product: "VV"
    path_grouping_policy: "group_by_prio"
    path_selector: "round-robin 0"
    path_checker: "tur"
    checker: "tur"
    features: "0"
    hardware_handler: "1 alua"
    prio: "alua"
    failback: "immediate"
    no_path_retry: "queue"
    rr_min_io: "100"

multipath_blacklist:
  - device:
      vendor: ".*"
      product: ".*"

multipath_blacklist_exceptions:
  - device:
      vendor: "3PARdata"
      product: "VV"
